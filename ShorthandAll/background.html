<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div id="header-logo">
            <a href="#" id="logo-link">
                <div class="logo-link__container">
                    <h6 id="logo-link__item1">P</h6>
                    <div id="logo-link__bar1"></div>
                </div>
                <div class="logo-link__container">
                    <h6 id="logo-link__item2">C</h6>
                    <div id="logo-link__bar2"></div>
                </div>
                <div class="logo-link__container">
                    <h6 id="logo-link__item3">A</h6>
                    <div id="logo-link__bar3"></div>
                </div>
            </a>
        </div>
        <nav id="main-nav">
            <a href="#" class="main-nav__item" id="log-in">Log-In</a>
            <a href="#" class="main-nav__item">School</a>
            <a href="#" class="main-nav__item">Maktab</a>
            <a href="#" class="main-nav__item">Programs</a>
            <a href="#" class="main-nav__item">About Us</a>
        </nav>
    </header>
    <div class="box-carousel">
        <div class="box">
            <div class="face face--front">
                <main id="main-image">
                    <div id="slogan-container">
                        <h1 id="slogan1">An academy</h1>
                        <h1 id="slogan2">for the community</h1>
                    </div>
                    <div id="main-paragraph">
                        <p>Our only wish is to better our community. See what
                            we have to offer and let's go on this journey together
                        </p>
                    </div>
                </main>
            </div>
            <div class="face face--back">Alim</div>
            <div class="face face--top">Academics</div>
            <div class="face face--bottom">Tarbiyah</div>
            <div class="face face--left">Islamic Studies</div>
            <div class="face face--right">Hifz</div>
        </div>
    </div>
    <div class="radio-selection">
        <label>
            <input type="radio" name="change-side" value="front" checked /> Home
        </label>
        <label>
            <input type="radio" name="change-side" value="back" /> Alim
        </label>
        <label>
            <input type="radio" name="change-side" value="top" /> Academics
        </label>
        <label>
            <input type="radio" name="change-side" value="bottom" /> Tarbiyah
        </label>
        <label>
            <input type="radio" name="change-side" value="left" /> Islamic Studies
        </label>
        <label>
            <input type="radio" name="change-side" value="right" /> Hifz
        </label>
    </div>
    <footer>
        <a href="#">Help &amp; Support</a>
        <h4>Copyright &copy; 2021 Peace Children Academy</h4>
    </footer>
    <script src="background.js"></script>
</body>

</html>
